<app-header></app-header>
<br />
    <br />
    <div class="form-container">
      <h2>Adicionar Produto</h2>

      <form>
        <!-- Nome -->
        <div class="form-group">
          <label for="nome">Nome do Produto</label>
          <input type="text" id="nome" placeholder="Ex: Borracha Batom Kaz" required />
        </div>

        <!-- Preço -->
        <div class="form-group">
          <label for="preco">Preço (R$)</label>
          <input type="text" id="preco" placeholder="Ex: 6.00" required inputmode="numeric" />
        </div>

        <!-- Estoque -->
        <div class="form-group">
          <label for="estoque">Quantidade no Estoque</label>
          <input type="number" id="estoque" placeholder="Ex: 50" required />
        </div>

        <!-- Descrição -->
        <div class="form-group">
          <label for="descricao">Descrição do Produto</label>
          <textarea
            id="descricao"
            rows="5"
            placeholder="Descreva as características do produto..."
            required
          ></textarea>
        </div>

        <!-- Fotos -->
        <div class="form-group">
          <label for="fotos">Fotos do Produto</label>
          <input type="file" id="fotos" multiple accept="image/*" />
        </div>

        <!-- Botão -->
        <button type="submit" class="submit-btn">Adicionar Produto</button>
      </form>
    </div>

    <app-footer></app-footer>
