<div class="register-container">
  <header>
    <div class="logo">
      <h1><span>Universo</span> Chris</h1>
    </div>
  </header>

  <br />
  <br />
  <main>
    <section class="register">
      <h2>Criar uma conta</h2>
      <p class="subtitle">Compre mais rápido e acompanhe seus pedidos em um só lugar!</p>

      <form>
        <label for="nome">Nome completo</label>
        <input type="text" id="nome" placeholder="ex.: Maria Perez" />

        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="ex.: seunome@email.com.br" />

        <label for="telefone">Telefone (opcional)</label>
        <input type="tel" id="telefone" placeholder="ex.: 11971923030" />

        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="ex.: suasenha" />

        <label for="confirmar">Confirmar senha</label>
        <input type="password" id="confirmar" placeholder="ex.: suasenha" />

        <button type="submit">CRIAR UMA CONTA</button>
      </form>

      <p class="login-text">Já possui uma conta? <a href="/login">Faça login</a></p>
    </section>
  </main>
</div>
