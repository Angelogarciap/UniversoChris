<div class="forgot-password-container">
  <header>
    <div class="logo">
      <h1><span>Universo</span> Chris</h1>
    </div>
  </header>

  <main>
    <section class="password-reset">
      <h2>Mudar minha senha</h2>
      <p class="subtitle">
        Vamos te enviar um e-mail para poder alterar a sua senha.
      </p>

      <form>
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="ex.: seuemail@email.com.br">

        <button type="submit">ENVIAR EMAIL</button>
      </form>
    </section>
  </main>
</div>
