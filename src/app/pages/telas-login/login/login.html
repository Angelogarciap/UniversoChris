<div class="login-container">
  <header>
    <div class="logo">
      <h1><span>Universo</span> Chris</h1>
    </div>
  </header>

  <main>
    <section class="login">
      <h2>Iniciar sessão</h2>

      <form>
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="ex.: seuemail@email.com.br" />

        <label for="senha">Senha</label>
        <div class="password-field">
          <input type="password" id="senha" placeholder="ex.: suasenha" />
          <a href="/forgot-password" class="forgot-password">Esqueceu a senha?</a>
        </div>

        <button type="submit">INICIAR SESSÃO</button>
      </form>

      <p class="register-text">
        Não possui uma conta ainda? <a href="/register">Criar uma conta</a>
      </p>
    </section>
  </main>
</div>
