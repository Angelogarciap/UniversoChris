<app-header></app-header>

<main class="checkout-container">
  <!-- SEÇÃO DO FORMULÁRIO -->
  <section class="form-section">
    <form id="checkoutForm">
      <h2>Dados de Contato</h2>
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="seuemail@exemplo.com" required />
      <label><input type="checkbox" id="newsletter" /> Receber novidades por e-mail</label>

      <h2>Entrega</h2>
      <div class="entrega-box">
        <label>
          <input type="radio" name="entrega" checked />
          Retirada Local — pagamento no momento da retirada
        </label>
        <p>Produto disponível para retirada entre 2 a 5 dias úteis</p>
      </div>

      <h2>Dados para Retirada</h2>
      <div class="grid">
        <input type="text" id="nome" placeholder="Nome" required />
        <input type="text" id="sobrenome" placeholder="Sobrenome" required />
      </div>
      <input type="tel" id="telefone" placeholder="Telefone com DDD" required />
      <input type="text" id="cidade" placeholder="Cidade" required />
      <input type="text" id="estado" placeholder="Estado" required />
      <textarea id="observacoes" placeholder="Observações (opcional)"></textarea>

      <h2>Dados para Nota Fiscal</h2>
      <input type="text" id="cpf" placeholder="CPF ou CNPJ" required />
      <label><input type="checkbox" checked /> Usar as mesmas informações para nota fiscal</label>
      <br />
      <br />
      <a href="/confirmacao-pedido" id="botao-pagamento">Confirmar Pedido</a>
    </form>

    <p id="mensagem" class="mensagem"></p>
  </section>

  <!-- SEÇÃO DO RESUMO -->
  <aside class="resumo">
    <h3>Resumo da Compra</h3>
    <div id="resumo-itens">
      <!-- Itens do carrinho podem ser adicionados aqui dinamicamente -->
      <div class="item">
        <img
          src="https://dcdn-us.mitiendanube.com/stores/004/410/719/products/17-9bed0e03340f8043e617578967007693-1024-1024.webp"
          alt="Produto"
        />
        <div>
          <p>Chaveiro de Pelúcia Gatinho Sanrio – Kuromi – 12 cm</p>
          <strong>R$49,90</strong>
        </div>
      </div>
    </div>

    <div class="valores">
      <p>Subtotal: <span id="subtotal">R$ 49,90</span></p>
      <p>Frete: <span id="frete">A combinar</span></p>
      <p class="total">Total: <span id="total">R$ 49,90</span></p>
    </div>
  </aside>
</main>

<style>
  body {
    font-family: 'Braah One', sans-serif;
    margin: 0;
    padding: 0;
  }

  /* Botão carrinho */
  .cart-btn {
    position: fixed;
    top: 20px;
    right: 20px;

    width: 50px;
    height: 50px;

    opacity: 1;

  }

  .cart-header h2 {
    font-size: 18px;
  }

    border: none;
    font-size: 22px;
    cursor: pointer;
  }

  .cart-item {
    display: flex;
    align-items: center;
    margin-top: 15px;
    border-bottom: 1px solid #eee;
    padding-bottom: 10px;
  }

  .cart-item img {
    width: 60px;
    height: 60px;
    object-fit: contain;
    margin-right: 10px;
  }

  .cart-item-details {
    flex: 1;
  }

  .cart-item-qty {
    display: flex;
    align-items: center;
    gap: 5px;
  }

  }

  .cart-summary {

  .cart-total {

    font-weight: bold;

  }

    display: block;
    text-align: center;

    color: #333;

    #botao-pagamento {
      display: inline-block;
      padding: 10px 20px;

      font-size: 16px;
      text-align: center;
      transition: background-color 0.3s;

      background-color: #7a2cf1; /* Tom mais escuro ao passar o mouse */
