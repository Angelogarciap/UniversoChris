<header class="header">
  <div class="header-container">
    <img
      src="https://dcdn-us.mitiendanube.com/stores/004/410/719/themes/common/logo-642180932-1756770920-9a9dbf35681105029136354f6c8b568f1756770920-480-0.webp"
      alt="Logo Universo Chris"
      class="logo"
    />
    <div class="secure">
      <span>üõ°Ô∏è Compra Segura - 100% Protegido</span>
    </div>
  </div>
</header>

<main class="checkout-container">
  <!-- SE√á√ÉO DO FORMUL√ÅRIO -->
  <section class="form-section">
    <form id="checkoutForm">
      <h2>Dados de Contato</h2>
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="seuemail@exemplo.com" required />
      <label><input type="checkbox" id="newsletter" /> Receber novidades por e-mail</label>

      <h2>Entrega</h2>
      <div class="entrega-box">
        <label>
          <input type="radio" name="entrega" checked />
          Retirada Local ‚Äî pagamento no momento da retirada
        </label>
        <p>Produto dispon√≠vel para retirada entre 2 a 5 dias √∫teis</p>
      </div>

      <h2>Dados para Retirada</h2>
      <div class="grid">
        <input type="text" id="nome" placeholder="Nome" required />
        <input type="text" id="sobrenome" placeholder="Sobrenome" required />
      </div>
      <input type="tel" id="telefone" placeholder="Telefone com DDD" required />
      <input type="text" id="cidade" placeholder="Cidade" required />
      <input type="text" id="estado" placeholder="Estado" required />
      <textarea id="observacoes" placeholder="Observa√ß√µes (opcional)"></textarea>

      <h2>Dados para Nota Fiscal</h2>
      <input type="text" id="cpf" placeholder="CPF ou CNPJ" required />
      <label><input type="checkbox" checked /> Usar as mesmas informa√ß√µes para nota fiscal</label>

      <button type="submit" id="botao-pagamento">Confirmar Pedido</button>
    </form>

    <p id="mensagem" class="mensagem"></p>
  </section>

  <!-- SE√á√ÉO DO RESUMO -->
  <aside class="resumo">
    <h3>Resumo da Compra</h3>
    <div id="resumo-itens">
      <!-- Itens do carrinho podem ser adicionados aqui dinamicamente -->
      <div class="item">
        <img src="https://via.placeholder.com/60" alt="Produto" />
        <div>
          <p>Produto Exemplo</p>
          <strong>R$ 00,00</strong>
        </div>
      </div>
    </div>

    <div class="valores">
      <p>Subtotal: <span id="subtotal">R$ 00,00</span></p>
      <p>Frete: <span id="frete">A combinar</span></p>
      <p class="total">Total: <span id="total">R$ 00,00</span></p>
    </div>

    <a href="#" class="cupom-link">Adicionar cupom de desconto</a>
  </aside>
</main>

<script src="script.js"></script>
